{% extends 'salon_shop/base.html' %}
{% load static %}
{% block content %}

<main class="main" xmlns="" xmlns="">
			<nav aria-label="breadcrumb" class="breadcrumb-nav">
				<div class="container">
					<ol class="breadcrumb">
						<li class="breadcrumb-item"><a href="/index/"><i class="icon-home"></i></a></li>
						<li class="breadcrumb-item active" aria-current="page">Продукция</li>
					</ol>
				</div>
			</nav>

			<div class="container pb-4">
				<div class="row">
					<div class="col-lg-10 main-content">


						<div class="row">
							{% for prod in products %}
							<div class="col-sm-4">
								<div class="product-default inner-quickview inner-icon">
									<figure>
										<a href="{% url 'salon_shop:product_detail' prod.slug %}">
											<img src="{{prod.image.url}}"  >
										</a>
										<div class="btn-icon-group">
											<button class="btn-icon btn-add-cart" data-toggle="modal" data-target="#addCartModal"><i class="icon-shopping-cart"></i></button>
										</div>

									</figure>
									<div class="product-details">
										<div class="category-wrap">
											<div class="category-list">
												<a href="product_detail" class="product-category">{{prod.category}}</a>
											</div>
											<a href="#" class="btn-icon-wish"><i class="icon-heart"></i></a>
										</div>
										<h2 class="product-title">
											<a href="{% url 'salon_shop:product_detail' prod.slug %}">{{prod.name}}</a>
										</h2>

										<div class="price-box">

											<span class="product-price">{{prod.price}} руб.</span>
										</div><!-- End .price-box -->
									</div><!-- End .product-details -->
								</div>
							</div><!-- End .col-sm-4 -->
							{% endfor %}
						</div>
					</div>


					<nav class="toolbox toolbox-pagination">


							<ul class="pagination toolbox-item">
								<li class="page-item disabled">
									<a class="page-link page-link-btn" href="#"><i class="icon-angle-left"></i></a>
								</li>
								<li class="page-item active">
									<a class="page-link" href="#">1 <span class="sr-only">(current)</span></a>
								</li>
								<li class="page-item"><a class="page-link" href="#">2</a></li>
								<li class="page-item"><a class="page-link" href="#">3</a></li>
								<li class="page-item"><a class="page-link" href="#">4</a></li>
								<li class="page-item"><a class="page-link" href="#">5</a></li>
								<li class="page-item"><span class="page-link">...</span></li>
								<li class="page-item">
									<a class="page-link page-link-btn" href="#"><i class="icon-angle-right"></i></a>
								</li>
							</ul>
					</nav>
				</div>
			</div><!-- End .col-lg-9 -->
</main>

{% endblock content %}
