{% extends 'salon_shop/base.html' %}
{% load static %}
{% load contact_tags %}
{% block content %}
<main class="main">
			<nav aria-label="breadcrumb" class="breadcrumb-nav">
				<div class="container">
					<ol class="breadcrumb">
						<li class="breadcrumb-item"><a href="index"><i class="icon-home"></i></a></li>
						<li class="breadcrumb-item active" aria-current="page">Новости</li>
					</ol>
				</div>
			</nav>
						{% for item in news %}
						<div class="post-body">
								<h2 class="post-title">
									<a href="new_read_more.html">{{item.title}}</a>
								</h2>

								<div class="post-content">
									<p>{{ item.description }}</p>

									<a href="new_read_more.html" class="read-more">Читать больше <i class="icon-angle-double-right"></i></a>
								</div><!-- End .post-content -->

								<div class="post-meta">
									<span><i class="icon-calendar"></i>{{item.created_at}}</span>


								</div><!-- End .post-meta -->
							</div>
						{% endfor %}

					<article>
						<nav class="toolbox toolbox-pagination border-0">
							<ul class="pagination">
								<li class="page-item active">
									<a class="page-link" href="#">1 <span class="sr-only">(current)</span></a>
								</li>
								<li class="page-item"><a class="page-link" href="#">2</a></li>
								<li class="page-item"><a class="page-link" href="#">3</a></li>

							</ul>
						</nav>
					</article>

				<div class="newsletter-banner appear-animate">
                    <div class="d-flex flex-wrap">
                        {% contact_form %}
                    </div>
				</div>

</main>
{% endblock content %}
